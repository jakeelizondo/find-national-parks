<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Park Finder</title>
  </head>
  <body>
    <h1>Find A State Park</h1>
    <div class="user-input">
      <div class="search-parks">
        <form action="submit" class="user-input>
          <label for="select-state"
            >What state are you searching in? For multiple states, please
            separate state initials with a comma</label
          >
          <input type="text" name="select-state" id="state-input" placeholder="Ex: nc,sc,tn" required />
          <br />
          <br />
          <label for="max-results">How many results would you like?</label>
          <input type="number" name="max-results" id="max-result-input" /><br />
          <input type="submit" name="submit" id="state-name-submit" />
        </form>
      </div>
      <br />
    </div>
    <br />
    <section class="results-listings">Results here</section>
  </body>
</html>
